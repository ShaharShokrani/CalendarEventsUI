<div class="row">
    <div class="col-xs-12">
        <img [src]="eventModel.imagePath" alt="{{eventModel.title}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{eventModel.title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{eventModel.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{eventModel.start}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group mt-2" appDropdown>
            <button type="button" class="btn btn-submit" (click)="onEditEvent()">Edit Event <fa-icon [icon]="faEdit" class="ml-2"></fa-icon></button>
            <button type="button" class="btn btn-cancel" (click)="onDeleteEvent()">Delete Event <fa-icon [icon]="faTrash" class="ml-2"></fa-icon></button>
            
        </div>
    </div>
</div>
