<div>
    <form [formGroup]="form">
  
      <div *ngFor="let filter of filters" class="form-row">
        <app-event-filter [filter]="filter" [form]="form"></app-event-filter>
      </div>
  
      <div class="form-row">
        <button type="submit" [disabled]="!form.valid">Save</button>
      </div>
    </form>
  
    <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
